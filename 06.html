<script>
    //Problema: Somar Números
    /*
    Considere o seguinte Array:
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    Some os números da lista e apresente o resultado.
    */
    //ENTRADA
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    let soma = 0;

    //PROCESSAMENTO
    for (let i = 0; i < lista.length; i++) {
        if (typeof lista[i] === "number") {
            soma += lista[i];
        }
    }
    //SAÍDA
    alert(`A soma dos números da lista é: ${soma}`);
</script>
